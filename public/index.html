<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <title>臺北旅遊網</title>
  <style>
    [v-cloak] {
      display: none;
    }

    #app {
      display: none;
    }

    /* Center the loader */
    #loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border: 5px solid #f3f3f3;
      animation: spin 1s linear infinite;
      border-top: 5px solid #86c1b9;
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Add animation to "page content" */
    .animate-bottom {
      position: relative;
      animation-name: animatebottom;
      animation-duration: 1s
    }

    @keyframes animatebottom {
      from {
        bottom: -100px;
        opacity: 0
      }

      to {
        bottom: 0;
        opacity: 1
      }
    }
  </style>
  <!--
    <link rel="stylesheet" href="./css/chunk-libs.391ed6f9.css" />
    <link rel="stylesheet" href="./css/index.c13f4ad5.css" />
  -->

</head>

<body>
  <div id="loader"></div>
  <div id="app"></div>
  <!-- built files will be auto injected -->

</body>

</html>
